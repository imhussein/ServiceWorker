<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    body {
      font-family: "Operator Mono";
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark py-0 mb-3">
    <div class="container">
      <a href="/" class="navbar-brand text-white">Home</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item login">
            <a href="/login" class="nav-link text-white">Login</a>
          </li>
          <li class="nav-item logout">
            <a href="/" onclick="logout()" class="nav-link text-white">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="alert-message"></div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="/login" method="POST">
          <div class="card">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control form-control-lg" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
              </div>
            </div>
            <div class="card-footer">
              <input type="submit" value="Login" class="btn btn-dark" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    function logout() {
      localStorage.clear();
    }
    if (localStorage.getItem("jwtAuthToken") !== null) {
      document.querySelector(".login").style.display = "none";
      // location.pathname = "/";
    } else {
      document.querySelector(".logout").style.display = "none";
      document.forms[0].addEventListener("submit", onSubmit);

      function onSubmit(e) {
        e.preventDefault();
        let username = e.target[0].value;
        let password = e.target[1].value;
        if (username === "mohamed" && password === "password") {
          localStorage.setItem("jwtAuthToken", "89237489326745239857");
          // location.pathname = "/";
        } else {
          let alert = document.createElement("div");
          alert.classList.add("alert");
          alert.classList.add("alert-danger");
          alert.classList.add("mb-3");
          alert.classList.add("text-center");
          alert.textContent = "User Not Found";
          document.querySelector(".alert-message").appendChild(alert);
          setTimeout(function () {
            document.querySelector(".alert").style.display = "none";
          }, 3000);
        }
      }
    }
  </script>
</body>

</html>
